// Task 2: Toothbrush calculation
function calculateNumberToothbrushForLife(age, amountPerMonth) {
    let maxAge = 98;
    let totalToothbrushes = (maxAge - age) * 12 * amountPerMonth;
    console.log("You will need " + totalToothbrushes +
                " toothbrushes to last you until the age of " + maxAge);
}

// Call function 2 times
calculateNumberToothbrushForLife(25, 1);
calculateNumberToothbrushForLife(40, 2);
